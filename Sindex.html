<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PLANNER</title>
        <link rel="stylesheet" href="Sstyles.css">
    </head>    
    <body>
        <h1>SPIDER PLANNER</h1>
        <p>WELCOME TO SIPDER PLANNER: A SITE FOR PLANNING EVENTS AND MARKING THEM</p>
        <div id="clock"></div>
        <div id="calendars">
            <div class="wrapper">

            <div class="container-calendar">
                <h3 id="monthAndYear"></h3>
                
                <div class="button-container-calendar">
                    <button id="previous" onclick="previous()">&#8249;</button>
                    <button id="next" onclick="next()">&#8250;</button>
                </div>
                
                <table class="table-calendar" id="calendar" data-lang="en">
                    <thead id="thead-month"></thead>
                    <tbody id="calendar-body"></tbody>
                </table>
                
                <div class="footer-container-calendar">
                     <label for="month">Jump To: </label>
                     <select id="month" onchange="jump()">
                         <option value=0>Jan</option>
                         <option value=1>Feb</option>
                         <option value=2>Mar</option>
                         <option value=3>Apr</option>
                         <option value=4>May</option>
                         <option value=5>Jun</option>
                         <option value=6>Jul</option>
                         <option value=7>Aug</option>
                         <option value=8>Sep</option>
                         <option value=9>Oct</option>
                         <option value=10>Nov</option>
                         <option value=11>Dec</option>
                     </select>
                     <select id="year" onchange="jump()"></select>       
                </div>
        
            </div>
            </div>
        </div>    
        <div id="todo">
            <h2>DO YOU WANT TO ADD AN EVENT REMINDER?</h2>
            <label for="event">ENTER THE EVENT TO BE DONE :</label>
            <input type="text" id="events"><br>
            <label for="dates">ENTER THE DATE :</label>
            <input type="date" id="dates"><br>
            <button type="submit" id="sub">Submit</button>
            <table id="tab">
                <thead><tr>
                    <td id="c1">EVENT</td>
                    <td id="c2">DATE</td>     
                    <td id="c3"></td>   
                </tr>
                </thead>
                <tbody id="tabody">
                </tbody>
            </table>
            
        </div>
        <p id="thanks">Thanks for visiting the site</p>
    <script src="Sscript.js" defer></script>
    <script src="Sscript2.js" defer></script>
    <script src="Sscript1.js" defer></script>
    </body>
</html>
